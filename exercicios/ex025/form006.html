<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário-006</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    
    <form action="cadastro.php" autocomplete="on" method="post">

        
            <p>
                <label for="icor">Color</label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="inivel">Nivel de satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
            </p>
            <p>
                <label for="ifoto"></label>
                <input type="file" name="foto" id="ifoto">
            </p>
             <p>
    
                <input type="submit" value="Enviar">
    
                <input type="reset" value="Limpar">
             </p>


    </form>
    
</body>
</html>
