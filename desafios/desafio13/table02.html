<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-002</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;

        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            
            <td rowspan="4">D</td>
        </tr>
        <tr>
            <td rowspan="4">E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
           
        </tr>
        <tr>
           
            <td>K</td>
            <td>L</td>
            <td>M</td>
           
        </tr>
        <tr>
           
            <td>P</td>
            <td>Q</td>
            <td>R</td>
          
        </tr>
        <tr>
           
            <td colspan="4">U</td>
            
        </tr>
    </table>
    
</body>
</html>
