<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-004</title>
    <style>

        table{
            width: 400px;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;

        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        td.titulo{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="titulo">Grupo</td>
            <td class="titulo">Nomes</td>
            <td class="titulo" colspan="3">Filmes</td>

        </tr>
        <tr>
            <td rowspan="3" class="titulo">Mulheres</td>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>


        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td> Hulk</td>
            <td> Inception</td>
            <td> Batman</td>
            



        </tr>
        <tr>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
           


        </tr>
        <tr>
            <td rowspan="3" class="titulo">Homens</td>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
            


        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
            


        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
           


        </tr>
    </table>
    
</body>
</html>
